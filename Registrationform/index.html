<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" href="styles.css"> 
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        
        <form class="form" action="#">
            <div class="input-box">
                <label>Full Name</label>
                <input required="" placeholder="Enter full name" type="text">
            </div>
            <div class="input-box">
                <label>Email</label>
                <input required="" placeholder="Enter email address" type="email">
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input required="" placeholder="Enter phone number" type="tel">
            </div>
            <div class="input-box">
                <label>Birth Date</label>
                <input required="" placeholder="Enter birth date" type="date">
            </div>
            <div class="input-box">
                <label>Age</label>
                <input required="" placeholder="Enter age" type="number">
            </div>
            <div class="gender-box">
                <label>Gender</label>
                <div class="gender-option">
                    <div class="gender">
                        <input checked="" name="gender" id="check-male" type="radio">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input name="gender" id="check-female" type="radio">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input name="gender" id="check-other" type="radio">
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <button class="button">Submit</button>
        </form>
    </section>
</body>
</html>
