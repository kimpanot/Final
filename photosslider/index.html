<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider">
    <div class="slide">
        <img src="kids.jpg" alt="Image 1">
     
      <div class="description">
        
        <h2>Baby picture with my sister</h2>
        <p> my sister and i have been partners in crime since day one. Here's to a lifetime of Adventure together</p>
 
      </div>
    </div>
    <div class="slide">
        <img src="hs.jpg" alt="Image 2">
     
      <div class="description">
        <h2>High School friends</h2>
        <p>Unforgettable moments playing snake and ladder</p>
  
      </div>
    </div>
    <div class="slide">
        <img src="shs.jpg" alt="Image 3">
      <div class="description">
        <h2>Hi meet my Senior High friends, i will never forget them when i laugh and eat outside.</h2>
        <p>.</p>
  
      </div>
    </div>
    <button class="prev-button">&lt;</button>
    <button class="next-button">&gt;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
